<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Jubii Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="refresh" content="310">

    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: black;
      }

      img { 
        height: 1080px;
        width: 1920px;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        transform: scale(1.3);
        -webkit-transition: opacity 10s ease-in-out, transform 300s linear;
           -moz-transition: opacity 10s ease-in-out, transform 300s linear;
            -ms-transition: opacity 10s ease-in-out, transform 300s linear;
             -o-transition: opacity 10s ease-in-out, transform 300s linear;
                transition: opacity 10s ease-in-out, transform 300s linear;
      }

      img.visible {
        opacity: 1;
      }

      img.zoom {
        transform: scale(1);
      }
    </style>
  </head>
  <body>
    <script>
      var category = location.search.substring(1); // location.hash.substring(1);
      var search = ''; // location.search;
      url = (category ? "https://source.unsplash.com/category/" + category + "/featured/1920x1080" : "https://source.unsplash.com/featured/1920x1080") + "/" + search;

      var bg = document.createElement("img");
      bg.onload = function() {
        bg.classList.add("visible", "zoom");
        setTimeout(function() {
          bg.classList.remove("visible");
          setTimeout(function() {
            location.reload();
          }, 10000);
        }, 390000);
      }
      bg.src = url;
      document.body.appendChild(bg);
    </script>
  </body>
</html>
